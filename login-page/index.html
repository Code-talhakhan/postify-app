<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Postify</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="./login.css">
</head>

<body>

<div class="container single">

   <div class="side">
    <h2 class="logo-text">Postify</h2>
    <img src="../signup-img (2).png" class="side-img">
  </div>

  <div class="form-area">

    <form class="form login-form active-form" id="loginForm">
      <h2>Welcome Back</h2>

      <div class="input-box">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <i class="fa fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" id="loginPass" placeholder="Password" required>
        <i class="fa fa-eye toggle-pass" data-target="loginPass"></i>
      </div>

      <button type="submit">Log In</button>

      <p id="errorMsg" style="color:#ff4d6d; margin-top:10px; text-align:center;"></p>

      <div class="switch">
        Donâ€™t have account? <a href="../signup-page/signup.html">Sign up</a>
      </div>

    </form>

  </div>
</div>

<script src="./login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postify</title>
    <link rel="stylesheet" href="post.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</head>
<body>

<header class="topbar">
    <div class="logo">Postify</div>
    <div>
        <button id="themeToggle"><i class="fa fa-moon"></i></button>
        <button id="logoutBtn">Logout</button>
    </div>
</header>

<section class="create-card">
    <div class="create-head">
        <div class="dp" id="userDp"></div>
        <div class="share-text"><span id="userNameDisplay"></span></div>
    </div>
    <div class="create-inputs">
        <input id="title" placeholder="Post title">
        <textarea id="content" placeholder="Write your post..."></textarea>
    </div>
    <div class="create-footer">
        <div class="footer-icons">
            <i class="fa-solid fa-at"></i>
            <i class="fa-solid fa-hashtag"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <button id="postBtn">Post Now</button>
    </div>
</section>

<section id="feed"></section>

<div id="modal" class="modal">
    <div class="modal-box">
        <h3>Delete Post?</h3>
        <p>Are you sure you want to delete this post?</p>
        <div class="modal-actions">
            <button id="cancel">Cancel</button>
            <button id="confirm">Delete</button>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-box">
        <h3>Edit Post</h3>
        <div class="create-inputs" style="margin: 15px 0;">
            <input id="editTitle" placeholder="Post title">
            <textarea id="editContent" placeholder="Write your post..."></textarea>
        </div>
        <div class="modal-actions">
            <button id="cancelEdit">Cancel</button>
            <button id="confirmEdit" style="background: #dd2a7b; color:white;">Save Changes</button>
        </div>
    </div>
</div>

<script src="post.js"></script>
</body>
</html>

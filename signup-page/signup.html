<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Postify</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="./signup.css">
</head>

<body>

<div class="container single">

  <div class="side">
    <h2 class="logo-text">Postify</h2>
    <img src="../signup-img (2).png" class="side-img">
  </div>

  <div class="form-area">

    <!-- FORM TAG ADDED -->
    <form class="form signup-form active-form" id="signupForm">
      <h2>Create Account</h2>

      <div class="input-box">
        <input type="text" id="name" placeholder="Full Name" required>
        <i class="fa fa-user"></i>
      </div>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
        <i class="fa fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" id="signupPass" placeholder="Password" required>
        <i class="fa fa-eye toggle-pass" data-target="signupPass"></i>
      </div>

      <div class="input-box">
        <input type="password" id="confirmPass" placeholder="Confirm Password" required>
        <i class="fa fa-eye toggle-pass" data-target="confirmPass"></i>
      </div>

      <button type="submit">Sign Up</button>

      <!-- ERROR MESSAGE -->
      <p id="msg" style="margin-top:12px;text-align:center;font-size:14px;"></p>

      <div class="switch">
        Already have account? <a href="../login-page/index.html">Log in</a>
      </div>

    </form>

  </div>
</div>

<script src="./signup.js"></script>
</body>
</html>
